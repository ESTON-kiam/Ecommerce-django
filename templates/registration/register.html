<!-- Register Template (templates/registration/register.html) -->
{% extends 'base.html' %}

{% block title %}Register - EcoStore{% endblock %}

{% block content %}
<head><style>body {
    background-color: #f9f9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.card {
    background-color: #ffffff;
    border: none;
    border-radius: 15px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
}
</style></head>
    <div class="container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2>Create Your Account</h2>
                <p class="text-muted">Join us and start shopping today!</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Register
                </button>
                
                <div class="text-center">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
